<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="../css/common.css" />
<title>게시물 목록</title>
</head>
<body>    
<div id='header'> </div> <!-- 삽입하는 순간 스크립트가 실행됨 -->
    
<div class="container">
<h1>게시물 보기</h1>
<p><a href='form.html' class="btn btn-primary btn-sm">새 게시글</a></p>
<table class="table table-hover">
<thead>
<tr> <th>번호</th><th>제목</th><th>등록일</th> </tr>
</thead>
<tbody id="tableBody">
</tbody>
</table>
</div>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../header.js"></script>
<script>


$.getJSON("../../json/board/list", (data) => {
    for(let item of data) {
         $("<tr>").html("<td><a href='form.html?no=" + item.no + "'>" + item.no  + "</a></td>" + 
		                 "<td>" + item.title + "</td>" + 
		                 "<td>" + item.createdDate + "</td>").appendTo(tableBody);
         
  }
});
</script>

</body>
</html>
