<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>작업 등록폼</title>
</head>
<body>


<h1>작업 등록</h1>
<form action="add" method="post">
작업명: <input type="text" name="title"><br>
시작일: <input type="date" name="startDate"><br>
종료일: <input type="date" name="endDate"><br>
팀  명: <select name="teamName"><br>
            <option> 미선택 </option>
            <option> team01 </option>
            <option> team02 </option>
        </select>
작업자: <select name="teamName">
           <option> 미선택 </option>
           <option> user01 </option>
           <option> user02 </option>
           <option> user03 </option>
        </select>
<button>등록</button>
</form>

</body>
</html>
