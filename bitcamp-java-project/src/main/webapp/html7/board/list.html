<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="../css/common.css" />
<title>게시물 목록</title>
</head>
<body>    
<div id='header'> </div> <!-- 삽입하는 순간 스크립트가 실행됨 -->
    
<div class="container">
<h1>게시물 보기</h1>
<p><a href='form.html' class="btn btn-primary btn-sm">새 게시글</a></p>
<table class="table table-hover">
<thead>
<tr> <th>번호</th><th>제목</th><th>등록일</th> </tr>
</thead>
<tbody id="tableBody">
</tbody>
</table>
</div>

<!-- Template Data -->
<script id="trtemplate" type="text/x-handlebars-template">
{{each list}}
<tr>
<td>{{no}}</td>
<td><a href="form.html?no={{no}}"> {{title}} </a> </td>
<td>{{createdDate}}</td>
</tr>
{{/each}}
</script>

<!-- common.js 사용(패킹할 때, 상대주소로 하면 외부가 아닌 내부로 잡히기때문에 외부로 돌릴 수 있도록 지정한 파일 활용) -->
<script src="../js/common.js"></script>
<!-- 앱으로 패킹할 때 활용하기위한 도구. -->
<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../header.js"></script>
<script src="list.js"></script>

</body>
</html>
