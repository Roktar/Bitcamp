<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="../css/common.css" />
<meta charset='UTF-8'>
<title>로그인</title>
<style>

</style>
</head>
<body>

<div class="container">
<form>
  <div class="form-group">
    <label for="fId">ID</label>
    <input type="text" class="form-control" id="fId" placeholder="ID" aria-describedby="emailHelp">
    <small id="idHelp" class="form-text text-muted">사용자의 ID는 중복될 수 없음</small>
  </div>
  <div class="form-group">
    <label for="fPassword">Password</label>
    <input type="password" class="form-control" id="fPassword" placeholder="PASSWORD">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="fSaveId">
    <label class="form-check-label" for="fSaveId">아이디 저장</label>
  </div>
  <button type="button" id="loginBtn" class="btn btn-primary">로그인</button>
</form>
</div>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="login.js"></script>
<script src="../js/common.js"></script>

</body>
</html>
