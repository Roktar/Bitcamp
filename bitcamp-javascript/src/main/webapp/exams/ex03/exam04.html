<h1> 함수와 윈도우객체 </h1>


<script>

'use strict';

function f1(a) {
    console.log("--------------------------------------------------------------");
	for(var value of arguments) {
		console.log(value);
	}
}

f1(1, 2, 3, 4, 5, 6);

</script>

함수는 함수를 호출할 때 전달한 값들을 보관할 배열 변수를 내장하고 있다. => arguments
