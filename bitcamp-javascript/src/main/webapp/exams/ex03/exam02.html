<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>

<h1> 함수 파라미터와 아규먼트 </h1>


<script>

'use strict';

f1(); // 값을 안주면 undefined가 된다.

function f1(a) {
	console.log(a);
}

</script>

자바스크립트에서는 함수를 호출 할 때, 아규먼트수는 함수에 정의된 수와 꼭 일치하지않아도 된다.
<br>
Argument ? 함수를 호출할 때 전달하는 값
<br>
Parameter ? 함수를 호출할 때 전달한 값을 보관하는 함수의 지역변수
<br>
var l = a;<br>
f1(l); 에서 l은 아규먼트가 된다. <br>
아규먼트를 아예 안보낼 수도 있고, 그 이상으로 보낼 수도 있다. <br>
</body>
</html>
