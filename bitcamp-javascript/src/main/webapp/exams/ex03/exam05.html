<!DOCTYPE html>

<meta charset="UTF-8">
<title>ex03</title>

<body>

<h1> 함수와 레퍼런스 </h1>


<script>

'use strict';

function f1() {
    console.log("Hi");
}

var f2 = f1;

f2();

console.log(f2());

</script>

함수 또한 객체기때문에 프로퍼티 추가 등 일반 객체에서 가능한 기능의 대부분을 할 수 있다. <br>
즉, 함수도 주소를 가지고있다.

</body>
</html>
