<body>

<h1> 익명함수와 호출</h1>

<textarea id="ta" cols="80" rows="10"></textarea>
<button id="btn1">execute</button> <br>

<script>
'use strict'

// 일반적
let a = function() { };
a();

// 즉시호출
(function(a, b) {
	console.log(a, b);
})(10, 20);

</script>

익명 함수를 정의하는 즉시 호출이 가능하다.
