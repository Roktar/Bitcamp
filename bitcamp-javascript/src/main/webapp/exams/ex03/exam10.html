<h1> 함수 반환 </h1>


<script>
'use strict'

function interestCalculator(type) {
    switch(type) {
       case "보통예금" :
           return function(money, month) { return money + (money * 0.0015) * month }
       case "정기예금" :
           return function(money, month) { return money + (money * 0.0025 * month) } 
       default : 
           return function(money, month) { return money }
    }
}

let fn = interestCalculator("보통예금");
console.log("100만원 7달:", fn(1000000000, 7));

</script>
