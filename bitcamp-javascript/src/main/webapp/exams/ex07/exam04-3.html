<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex07</title>
</head>
<body>
<h1>AJAX - 응용 - JSON 데이터 받아오기</h1>

<table border="1">
<thead>
<tr>
<th>번호</th><th>제목</th><th>작성자</th><th>조회수</th>
</tr>
</thead>
<tbody>
</tbody>
</table>

<script>
"use strict";
// 웹페이지를 만들 때 AJAX를 이용하여 여러 조각을 붙여서 만들 수 있다.
//       

(function() {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = () => {
        if (xhr.readyState == 4) {
            if (xhr.status == 200) {
                var list = JSON.parse(xhr.responseText);
                
                for(var b of list) {
                	let tr = document.createElement("tr");

                    tr.innerHTML = "<td>" + b.no + "</td>";
                    tr.innerHTML += "<td>" + b.title + "</td>";
                    tr.innerHTML += "<td>" + b.writer + "</td>";
                    tr.innerHTML += "<td>" + b.view + "</td>";
                    
                    tbody.appendChild(tr);
                }
            }
        }
    };
    xhr.open("GET", "../../jsp/test6.jsp", true);
    xhr.send();
})();

let tbody = document.querySelector("tbody");

</script>
</body>
</html>
