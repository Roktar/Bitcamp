<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
<style>
body, div {
    border:1px solid red;
    padding:30px;
}

button {
    height:40px;
    margin:25px;
}

</style>
</head>
<body>

<h1> 커스텀 이벤트 </h1>

<div id="d1">
    <div id="d2">
        <button id="btn1" data-no="100">버튼1</button>
        <button id="btn2" data-no="100">버튼2</button>
    </div>
</div>
<script>
'use strict';

document.getElementById("btn1").addEventListener("click", function(e) {
    // btn1을 클릭했을 때 btn2의 click이벤트 호출
    
    // 새 이벤트를 만든다.
	let myEvent = new MouseEvent("click", {
		// 새 이벤트를 만들 때는 옵션을 객체 형식으로 만들어야한다.
		// 아래 옵션들은 mdn에서 보고 필요한 것을 찾아서 입력하면 된다.
		bubbles : true,
		cancelable: true,
		view: window
	});
    
    // btn2에 위 이벤트객체를 보낸다.
    document.getElementById("btn2").dispatchEvent(myEvent);
});


document.getElementById("btn2").addEventListener("click", function(e) {
	console.log("btn2")
});

</script>

자바스크립트에 정의된 이벤트가 아닌 개발자가 임의의 이벤트를 만들어 발생시키는 것이 가능하다.

</body>
</html>
