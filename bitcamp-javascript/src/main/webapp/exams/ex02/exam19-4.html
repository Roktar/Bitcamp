<body>

<h1> 배열 - for(~ of ~) </h1>

<script>
'use strict';

var arr = ["aaa", "bbb"];

for(let i=0; i<arr.length; i++)
    console.log(arr[i]);
console.log("---------------------------");
let x;
for(x of arr)
    console.log(arr[x]);
    
</script>

for ~ of문은 배열의 모든 값을 꺼낼 때 유용하다. <br>
단, 가ㅣ지고 나오는 것은 프로퍼티명이고 값이 아니다.

</body>
</html>
