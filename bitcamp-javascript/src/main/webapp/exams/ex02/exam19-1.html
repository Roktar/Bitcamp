<body>

<h1> 배열 - for(;;) </h1>

<script>
'use strict';

var arr = ["aaa", "bbb"];

for(let i=0; i<arr.length; i++)
	console.log(arr[i]);
console.log("---------------------------");
let x;
for(x=0; x<arr.length; x++)
    console.log(arr[x]);

</script>

for문은 인덱스를 가지고 반복할 때 사용한다. <br>

</body>
</html>
