<meta charset="UTF-8">
<title>ex02</title>

<body>

<h1> 배열 - for(~ in ~) </h1>

<script>
'use strict';

var obj = {
    name:"길동",
    age:20,
    tel:"1111-1111",
    working:true
};

for(let i in obj)
	console.log(i);

</script>

for ~ in문은 객체에도 사용할 수 있다. <br>
단, 가ㅣ지고 나오는 것은 프로퍼티명이고 값이 아니다.

</body>
</html>
