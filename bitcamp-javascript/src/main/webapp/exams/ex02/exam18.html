<h1> 배열 - 배열을 만드는 단축 문법 </h1>

<script>
'use strict';

var arr = ["aaa", "bbb"];

</script>

객체를 만들 때 {}를 썼던 것처럼 배열도 []로 만들 수 있다. ex) let arr = []; <br>
자바와 다른 점은 타입이 고정되는 것이 아니기때문에 여러 타입의 값을 한 배열에 넣을 수 있다는 점이다. <br>
