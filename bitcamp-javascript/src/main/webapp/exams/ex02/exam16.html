<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>ex02</title>

<body>

<h1> 배열 </h1>


<script>
'use strict';

var arr = new Array();
console.log(arr);

var testArr = [10, 20, 30, 60, 25, 15];

console.log(Math.max(...testArr));

</script>

new => 빈 객체를 생성 <br>
Object() => 객체에 필요한 최소한의 변수나 함수를 추가
Array()를 호출하면 내부적으로 Object() 함수를 호출한다. <br>
Array() 생성자는 Object() 생성자를 상속받는다. ==> Array()호출 시 Object()가 호출된다.<br>
Array() => 배열 관리에 필요한 변수나 함수를 추가 <br>



</body>
</html>
