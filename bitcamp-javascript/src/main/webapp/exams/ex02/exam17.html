<body>

<h1> 배열 - 인덱스, length </h1>

<script>
'use strict';

var d = [];

d[5] = "asd";

console.log(d);
d[1] = "dsa";

console.log(d);

</script>

배열의 크기는 만들 때 정하지않고 배열에 추가된 값에 따라 배열의 크기가 결정된다. <br>
==> ArrayList와 비슷하게 동작한다. <br>
다른 점은 [index] 를 이용하여 값을 넣을 수 있다. <br>
또한 중간 인덱스를 건너뛰고 값을 넣을 수 있다. ex) let a = []; a[5] = "a"; ==> length는 6이 된다.


</body>
</html>
