<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>

<h1> 배열 - for(~ in ~) </h1>

<script>
'use strict';

var arr = ["aaa", "bbb"];

for(let i=0; i<arr.length; i++)
	console.log(arr[i]);
console.log("---------------------------");
let x;
for(x in arr)
    console.log(arr[x]);

</script>

for ~ in문은 배열을 처음부터 끝까지 반복할 때 유용하다. <br>

</body>
</html>
