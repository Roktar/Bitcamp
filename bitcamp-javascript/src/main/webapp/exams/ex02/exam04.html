<body>

<h1> Strict mode 사용 </h1>

<script>
v1 = "문자열";
console.log(v1);
</script>

앞에 붙는 var, let, const 등을 빼고 사용이 가능하다. <br>
하지만 유지보수면에서는 좋지않다.<br>
변수를 선언하지않고 사용할 때 오류를 띄우게하기위해서는 strict 모드를 사용하라고 알려줘야한다.<br>
why? 'use strict'를 추가한다.<br>
즉, 스코프를 확실히하기위해서 사용되는 것이다.<br>

<script>

'use strict';

let v2;
v2 = 100;
console.log(v2);

v3 = 100;
console.log(v3);

</script>

</body>
</html>
