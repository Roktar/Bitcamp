<h1> 지역변수와 블록 </h1>


<script>

'use strict';

var v1 = "홍길동";

function f1() {
	var v1 = "임꺽정"; 
    
	if(v1 == "임꺽정") { // 조건문 블록 또한 일반 블록과 같다.
		console.log("임꺽정임");
		var v1 = "유관순";
		var v2 = 200;
	}
	console.log("f1():", v1, v2);
}

f1();

function f2() {
	var v1 = "임꺽정";
	
	for(var i=0; i<10; i++) { // 반복문 블록도 일반 블록과 같다. ==> 반복문 안에 선언된 변수도 f2함수에 소속된 로컬변수다.
		console.log("f2():", i);
		var x = i;
	}
	console.log("f2():", v1, i, x);
}

f2();

</script>
