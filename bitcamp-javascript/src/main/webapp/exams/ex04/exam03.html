<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex04</title>
</head>
<body>

<h1> 객체 프로퍼티 추가2 </h1>


<script>
'use strict';

var obj = new Object();

obj.name = "홍길동";
obj.kor = 100;
obj.eng = 90;
obj.math = 80;
obj.f1 = () => console.log("f1:", this.kor, this.eng, this.math);


var obj2 = [];
obj2.v1 = 100;
obj2.v2 = true;
obj2.v3 = "문자열";
obj2.v4 = () => console.log("v4");

obj.other = obj2;

console.log(obj.name);
console.log(obj.other.v1);
console.log(obj.other.v2);
console.log(obj.other.v3);

obj.f1(1, 2, 3, 4, 5);
obj.other.v4();

</script>

생성자를 이용하여 기본 객체를 준비한 후에 필요한 프로퍼티(변수, 함수)를 추가한다.

</body>
</html>
