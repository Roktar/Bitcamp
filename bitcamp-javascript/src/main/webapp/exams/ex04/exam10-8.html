<h1> 객체 - 객체 생성과 초기화 7  </h1>


<script>
'use strict';

function Score(name, kor, eng, math) {   
    this.name = name;
    this.kor = kor;
    this.eng = eng;
    this.math = math;
}

function Member(id, pwd) {
	this.id = id;
	this.pwd = pwd;
}

function Board(title, content) {
	this.title = title;
	this.content = content;
}

console.log( new Score().constructor.name );
console.log( new Member() );
console.log( new Board() );



</script>



</body>
