<h1> 객체 - 객체 생성과 초기화 2(함수 사용) </h1>


<script>

function createObject(name, kor, eng, math) {
	var obj = {};
	obj.name = name;
	obj.kor = kor;
	obj.eng = eng;
	obj.math = math;
	obj.sum = obj.kor + obj.eng + obj.math;
	obj.aver = obj.sum / 3;
	
	return obj;
}

'use strict';

var arr = {};

arr[0] = createObject("호길동", 100, 100, 100);
arr[1] = createObject("임꺽정", 90, 90, 90);
arr[2] = createObject("유관순", 100, 100, 100);

console.log(arr);

</script>
