<body>

<h1> 객체 - 객체 생성과 초기화 6(생성자)  </h1>


<script>
// 일반 함수를 생성자처럼 사용할 수 있다.
// 일반함수를 생성자로 사용한다는 것은 new 명령 다음에 즉시 호출하는 것을 의미한다.

function createObject(name, kor, eng, math) {	
    this.name = name;
    this.kor = kor;
    this.eng = eng;
    this.math = math;
    this.sum = function() { this.kor + this.eng + this.math };
    this.aver = function() { this.sum / 3 } ;
    console.log(this);
}

'use strict';

var arr = {};

arr[0] = new createObject("호길동", 100, 100, 100);
arr[1] = new createObject("임꺽정", 90, 90, 90);
arr[2] = new createObject("유관순", 100, 100, 100);

console.log(arr);

console.log(arr[0].toString());

</script>



</body>
</html>
