<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>

<h1> DOM API - 클래스명으로 찾기 </h1>

<h1 id="header1" class="g1">제목1</h1>
<h2 id="header2" class="g1">제목1.1</h2>
<h2 id="header3" class="g1 g3">제목1.2</h2>
<h1 id="header4" class="g2">제목2</h1>
<h2 id="header5" class="g2 g3">제목2.1</h2>
<h2 id="header6" class="g2 g3">제목2.2</h2>

<script>
'use strict';

let e1 = document.getElementsByClassName("g3");

for(let i in e1)
    console.log(i, e1[i]);
    
for(let e of e1)
	console.log(e.innerHTML);

</script>

</body>
</html>
