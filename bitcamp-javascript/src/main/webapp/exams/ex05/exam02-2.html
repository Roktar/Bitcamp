<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

</head>
<body>

<h1> DOM API - 태그의 컨텐츠 알아내기 </h1>

<section>
    <article>
        <h1 id="header1" class="g1">Javascript</h1>
        <p> 자바스크립트는 <b>프론트엔드</b>를 개발할 때 사용하는 프로그래밍 언어
    </article>
</section>
    <article>
        <h1 id="header2" class="g1">Java</h1>
        <p> 자바는 <b>백엔드</b>를 개발할 때 사용하는 프로그래밍 언어
        <i> 스프링 프레임워크</i>는 자바 백엔드 개발 프레임워크
    </article><h2 id="header3" class="g1">제목1.2</h2>
<h1 id="header4" class="g2">제목2</h1>
<h2 id="header5" class="g2">제목2.1</h2>
<h2 id="header6" class="g2">제목2.2</h2>


<script>
'use strict';

// Element.innerHTML : DOMString type
// => Element() 생성자가 추가한 프로퍼티로 태그의 컨텐츠를 가지고있다.
let e = document.querySelector("article:first-child > p");
let type = true;

alert("wait");
e.innerHTML = "<b>으아아아아</b>";
console.log(e.innerHTML);

setInterval(()=> {
	if(type) {
		e.textContent = "<b>ㅁㄴㅇㄷㅈㅂㄷㅇㄴㅁ;;<b>";
		console.log(e.textContent);
    } else {
    	e.innerHTML = "<b>으아아아아</b>";
    	console.log(e.innerHTML);
    }
	type=!type;
	console.log("type",type);
	
}, 3000);


</script>

</body>
</html>
