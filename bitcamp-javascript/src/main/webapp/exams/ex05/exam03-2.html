<script>
'use strict';


var e = document.querySelector("article:nth-child(2) a");
console.log(e);

// 일반변수형식으로 사용할 수 없는 이름을 프로퍼티이름으로 지정하려면 "객체.프로퍼티명" 이 아닌 "객체["프로퍼티명"]" 을 사용하면 된다.
e["data-no"]  =200;
