<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>

<h1> DOM API - 태그 추가 </h1>

<section>
    <article>
        <h1 id="header1" class="g1">Javascript</h1>
        <p> 자바스크립트는 <b>프론트엔드</b>를 개발할 때 사용하는 프로그래밍 언어
    </article>
</section>
    <article>
        <h1 id="header2" class="g1">Java</h1>
        <p> 자바는 <b>백엔드</b>를 개발할 때 사용하는 프로그래밍 언어
        <a href="http://www.spring.io"> 스프링 프레임워크</a>는 자바 백엔드 개발 프레임워크
    </article>
    <h2 id="header3" class="g1">제목1.2</h2>
<h1 id="header4" class="g2">제목2</h1>
<h2 id="header5" class="g2">제목2.1</h2>
<h2 id="header6" class="g2">제목2.2</h2>


<script>
'use strict';

// 부착시킬 대상 노드 찾기
let section = document.querySelector("section");

// 부착시킬 노드들 생성
let article = document.createElement("article");
let h1 = document.createElement("h1");
let text = document.createTextNode("this is title");
let p = document.createElement("p");
let text2 = document.createTextNode("this is value");

// 대상에 생성한 노드 부착
h1.appendChild(text);
p.appendChild(text2);
article.appendChild(h1);
article.appendChild(p);
section.appendChild(article);

</script>

</body>
</html>
