<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>main</title>
</head>
<body>
<h1>서버에 요청하기</h1>
<button onclick="click1()">form 데이터 전송</button><br>
<button onclick="click2()">일반 텍스트 데이터 전송</button><br>
<button onclick="click3()">csv 데이터 전송</button><br>
<button onclick="click4()">json 데이터 전송</button><br>
<button onclick="click5()">json 데이터 전송 - BOARD</button><br>

<script>

function click1() {
    let xhr = new XMLHttpRequest();
    xhr.open('POST', 'mvc/exam05_9/post', false);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhr.send("name=aaa&age=20&tel=1111-2222");  
    window.alert(xhr.responseText);

}

function click2() {
    let xhr = new XMLHttpRequest();
    xhr.open('POST', 'mvc/exam05_9/post', false);
    xhr.setRequestHeader("Content-Type", "text/plain");
    xhr.send("name=aaa&age=20&tel=1111-2222"); 
    window.alert(xhr.responseText);

}

function click3() {
    let xhr = new XMLHttpRequest();
    xhr.open('POST', 'mvc/exam05_9/post', false);
    xhr.setRequestHeader("Content-Type", "text/csv");
    xhr.send("aaa,20,1111-2222"); 
    window.alert(xhr.responseText);
}
function click4() {
    let xhr = new XMLHttpRequest();
    xhr.open('POST', 'mvc/exam05_9/post', false);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.send(' { "name":"aaa", "age":20, "tel":"1111-2222" }');   
    window.alert(xhr.responseText);
}
function click5() {
    let xhr = new XMLHttpRequest();
    xhr.open('POST', 'mvc/exam05_9/post2', false);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.send(' { "no":"1", "title":"title", "content":"content", "createdDate":"2018-01-01" }  ');   
    window.alert(xhr.responseText);
}

</script>

</body>
</html>
